<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #7187c1;
        }
        .wrapper>div{
            padding: 1em;
            color: #d9480f;
        }
        *{
            box-sizing: border-box;
        }
        .wrapper{
            background-color: #ffa94d;
            border: 2px solid #f76707;
            border-radius: 5px;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-auto-rows: 100px;
        }
        .wrapper>div{
            border: 2px solid #ffa94d;
            border-radius: 5px;
            background-color: #ffd8a8;
            padding: 1em;
            color: #d9480f;

        }
    </style>
</head>
<body>
    <div>
        <div class="wrapper">
            <div>egy</div>
            <div>kettő</div>
            <div>három</div>
            <div>négy</div>
            <div>öt</div>
        </div>
    </div>
</body>
</html>
