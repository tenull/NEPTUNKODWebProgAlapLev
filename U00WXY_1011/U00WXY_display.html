<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        background-color: #ccff00;
        color: black;
        padding: 10px;
      }
      p {
        background-color: purple;
        padding: 10px;
      }

      p.nt1 {
        display: none;
      }
      p.nt2 {
        display: inline;
      }
      p.nt3 {
        display: block;
      }
      p.nt4 {
        display: inline-block;
      }
      p.nt5 {
        display: flex;
      }
    </style>
  </head>

  <body>
    <h1>Megjelenítési tulajdonság</h1>

    <h2>display:none</h2>
    <p class="nt1">
      <span>PTI BSc 1</span>
      <span>PTI BSc 2</span>
      <span>PTI BSc 3</span>
    </p>

    <h2>display:inline</h2>
    <p class="nt2">
      <span>PTI BSc 1</span>
      <span>PTI BSc 2</span>
      <span>PTI BSc 3</span>
    </p>

    <h2>display:block</h2>
    <p class="nt3">
      <span>PTI BSc 1</span>
      <span>PTI BSc 2</span>
      <span>PTI BSc 3</span>
    </p>

    <h2>display:inline-block</h2>
    <p class="nt4">
      <span>PTI BSc 1</span>
      <span>PTI BSc 2</span>
      <span>PTI BSc 3</span>
    </p>

    <h2>display:flex</h2>
    <p class="nt5">
      <span>PTI BSc 1</span>
      <span>PTI BSc 2</span>
      <span>PTI BSc 3</span>
    </p>

  </body>
</html>
